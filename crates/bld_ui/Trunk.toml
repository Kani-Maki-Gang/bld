[[hooks]]
stage = "pre_build"
command = "fish"
command_arguments = ["-c", "nvm use lts && cd ./tailwind && tailwindcss -i ./input.css -o $TRUNK_STAGING_DIR/tailwind.css"]

[[hooks]]
stage = "post_build"
command = "sh"
command_arguments = ["-c", "cp ../../assets/logo.png $TRUNK_STAGING_DIR"]

[[hooks]]
stage = "post_build"
command = "sh"
command_arguments = ["-c", "cp -r ./assets/* $TRUNK_STAGING_DIR"]

[[proxy]]
rewrite = "/v1/"
backend = "http://localhost:6080/v1/"
